<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in Form</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="main-form">
        <form action="">
            <legend>Create Your Account</legend>
            <div class="name">
                <div class="name1">
                    <label for="first name">First Name: </label>
                <input type="text" id="first name" name="first name" required placeholder="Entry your first name">
                </div>
                <div class="name2"> 
                    <label for="last name">Last Name: </label>
                <input type="text" id="last name" name="last name" required placeholder="Entry your last name">
                </div>
            </div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="Entry your email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Create a password">
            <div class="content">
                <div class="age">
                    <label for="age">Birth Date: </label>
                <input type="date" id="age" name="age" required placeholder="Entry your birth date">
                </div>
                <div class="gender">
                    <label for="gender">Gender: </label>
                <select name="" id="">
                    <option value="">Select gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
                </div>
            </div>
            <label for="location">Location: </label>
            <input type="text" id="location" name="location" required placeholder="Entry your City">
            <input type="submit" value="Create Account">
            <p>Already have an account? <a href="index1.html">Login</a></p>
        </form>
    </div>
</body>

</html>
